
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userstylesheet.css">
  <title>User Registration</title>
</head>
<body data-page="RegistrationPage">
    <div class="registerBox">
    <main>
    <h1 style="margin-left: 18px">New Client Registration:</h1>
        <form id="registrationForm">
            <input class="registerAltInput" type="text" id="clientID-input" placeholder="User ID" required>
            <input class="registerAltInput" type="email" id="email-input" placeholder="Email" required>
            <section class="showHidden">
                <input type="password" id="password-input" placeholder="Password" required style="width:65%">
                <!-- Show Password checkbox -->
                <label class="inline-checkbox">
                    <input type="checkbox" onclick="hidePassword()"><span>Show Password</span>
                </label>
            </section>

            <input type="text" id="firstName-input" placeholder="First Name" required >
            <input type="text" id="lastName-input" placeholder="Last Name" required >
            <input class="registerAltInput" type="tel" id="phoneNumber-input" placeholder="Phone Number" required><br>
            <input class="registerAltInput" type="text" id="creditCardNum-input" placeholder="Credit Card Number"><br>
            <input type="text" id="creditCardCVV-input" placeholder="CVV">
            <input type="text" id="creditCardExp-input" placeholder="Exp. MM/YY">

            <input type="text" id="streetAddress-input" placeholder="Street Address">
            <input type="text" id="city-input" placeholder="City">
            <input type="text" id="state-input" placeholder="State">
            <input type="text" id="zipCode-input" placeholder="Zip Code">

            <button type="submit" id="register-user-btn" style="margin-left: 35%">Register</button>
        </form>
    <script src="userindex.js"></script>
    </main>
    </div>
</body>
<footer>
    <h2>Return to <a href="http://127.0.0.1:5500/Client/LoginPage.html">Login Page</a>.</h2>
    <p>Created by: Saba Begum and Violet Yousif</p>
</footer>
</html>

<!-- Password function to hide password on HTML page using javascript -->
<script>
    function hidePassword() {
        var x = document.getElementById("password-input");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
