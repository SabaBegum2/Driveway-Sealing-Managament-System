<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstylesheet.css">
    <title>Client Dashboard</title>
</head>
<body data-page="ClientPage">
<!-- <body> -->
    <div class="clientContainer">
        <h1 style="text-align: center;">Client Dashboard</h1>
        <!-- <h2>Don't have a login? <a href="/Client/RegistrationPage.html">Sign up</a></h2> -->
        <main>
            <nav>
                <div class="navLinks">
                <ul>
                    <li><a class="tabLinks" href="#Home" data-tab="Home">Home</a></li>
                    <li><a class="tabLinks" href="#NewQuote" data-tab="NewQuote">New Quote</a></li>
                    <li><a class="tabLinks" href="#Orders" data-tab="Orders">Orders</a></li>
                    <li><a class="tabLinks" href="#Bills" data-tab="Bills">Bills</a></li>
                </ul>
                </div> 
            </nav>
        
            <div id="Home" class="clientContent">
                <form id="clientHomeTab">
                    <h1>Home</h1>
                    <p>Welcome to the Home tab!</p>
                </form>
            </div>
        
            <div id="NewQuote" class="clientContent">
                <form id="newQuoteTab">
                    <h1>New Quote</h1>
                    <h3>Username:</h3>
                    <input class="fillInputWidth" style="margin-left: 25px; width:90%" placeholder="Enter User ID" id="clientID-input" required>
                    <h3>Password:</h3>
                    <input class="fillInputWidth" type="password" style="margin-left: 25px; width:90%" placeholder="Enter Password" id="password-input" required><br>
                    <button id="search-clientID-btn" style="margin-left: 35%">Sign In</button>
                </form>
            </div>
        
            <form id="orderTab">
                <div id="Orders" class="clientContent">
                    <h1>Orders</h1>
                    <p>Manage your orders here!</p>
                </div>
            </form>
        
            <form id="billsTab">
                <div id="Bills" class="clientContent">
                    <h1>Bills</h1>
                    <p>View your bills here!</p>
                </div>
            </form>

        </main>
    </div>
<script src="clientindex.js"></script>
</body>
<footer>
<p>Created by: Saba Begum and Violet Yousif</p>
</footer>
</html>
